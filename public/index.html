<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>IconFont</title>
    <link rel="stylesheet" href="dist/css/icon/iconfont.css">
    <link rel="stylesheet" href="dist/css/style.min.css">
    </head>
<body>

    <section class="i-block">
        <fieldset>
            <legend>已有字体图标预览</legend>
            <div>
                <i class="icon icon-search"></i>
                <i class="icon icon-check"></i>
                <i class="icon icon-checked"></i>
            </div>
        </fieldset>
    </section>

    <section class="i-block">
        <fieldset>
            <legend>普通按钮</legend>
            <div>
                <a class="u-btn">默认</a>
                <a class="u-btn-success">成功</a>
                <a class="u-btn-warning">警告</a>
                <a class="u-btn-error">错误</a>
                <a class="u-btn-info">信息</a>
                <a class="u-btn disabled">disabled1</a>
                <button class="u-btn" disabled="disabled">disabled2</button>
            </div>
        </fieldset>
    </section>

    <section class="i-block">
        <fieldset>
            <legend>min按钮</legend>
            <div>
                <a class="min u-btn">默认</a>
                <a class="min u-btn-success">成功</a>
                <a class="min u-btn-warning">警告</a>
                <a class="min u-btn-error">错误</a>
                <a class="min u-btn-info">信息</a>
                <a class="min u-btn disabled">disabled1</a>
                <a class="min u-btn" disabled>disabled2</a>
            </div>
        </fieldset>
    </section>

    <section class="i-block">
        <fieldset>
            <legend>块按钮</legend>
            <div>
                <a class="block u-btn">默认</a>
                <a class="block u-btn-success">成功</a>
                <a class="block u-btn-warning">警告</a>
                <a class="block u-btn-error">错误</a>
                <a class="block u-btn-info">信息</a>
                <a class="block u-btn disabled">disabled1</a>
                <a class="block u-btn" disabled>disabled2</a>
            </div>
        </fieldset>
    </section>

    <section class="i-block">
        <fieldset>
            <legend>输入框样式</legend>
            <div>
                <input type="text" class="u-input" placeholder="普通input" >
                <input type="text" class="u-input disabled" disabled placeholder="disabled input" >
                <input type="text" class="u-input error" placeholder="出错input" >
            </div>
        </fieldset>
    </section>

    <section class="i-block">
        <fieldset>
            <legend>文本框样式</legend>
            <div>
                <textarea class="u-textarea" placeholder="普通textarea"></textarea>
                <textarea class="u-textarea error" placeholder="出错textarea"></textarea>
            </div>
        </fieldset>
    </section>

    <section class="i-block">
        <fieldset>
            <legend>搜索框样式</legend>
            <div>
                <div class="u-search">
                    <input type="text" class="u-input" placeholder="默认搜索框样式">
                    <i class="icon icon-search"></i>
                </div>
            </div>
        </fieldset>
    </section>

    <section class="i-block">
        <fieldset>
            <legend>输入框组样式</legend>
            <div>
                <div class="u-input-group">
                    <div class="searchCt">
                        <input type="text" class="u-input" placeholder="默认搜索框样式">
                    </div>
                    <div class="barCt">
                        搜索
                    </div>
                </div>
            </div>
        </fieldset>
    </section>

    <section class="i-block">
        <fieldset>
            <legend>多选框组样式</legend>
            <div>
                <div class="u-checkbox">
                    <div class="bar">
                        <i class="icon icon-check"></i>
                        <i class="icon icon-checked"></i>
                    </div>
                </div>
            </div>
        </fieldset>
    </section>

</body>
</html>
